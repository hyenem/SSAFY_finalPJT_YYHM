spring.application.name=healog_server

# dataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/healog?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy


# mybatis-config
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.healog.mvc.diary.model.dto,com.healog.mvc.feedback.model.dto,com.healog.mvc.subscription.model.dto,com.healog.mvc.account.model.dto
mybatis.configuration.map-underscore-to-camel-case=true


# file size -> default 1MB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB
